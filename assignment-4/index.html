    //smallest company
    var smallest = companies[0];

        smallest = item;
      }
    }

    //companies with a negative profit
    var negative = [];

    for (var i = 0; i < companies.length; i++) {
      if (companies[i].profit < 0) {
        negative.push(companies[i].company);
      }
    }
    console.log("The companies with a negative profit are: ", negative);



    //average market cap for companies in the manufacturing sector
    var manfSect = [];
    for (var i = 0; i < companies.length; i++) {

      if (item.sector == "manufacturing") {

      }
    }

    var totalMarketCap = 0;
    for (var i = 0; i < manfSect.length; i ++) {
      totalMarketCap = totalMarketCap + manfSect[i].marketCap;
    }
//    console.log("Total MarketCap in Manf Sector is: ", totalMarketCap);
    console.log("The average market cap for companies in the manufacturing sector is: ", totalMarketCap / manfSect.length);
